image: inetsix/docker-ansible:2.7

stages:
  - build
  - analysis
  - test
  - diff
  - push
  - clean

#######################
# Template management #
#######################

.configure_python: &configure_python
  before_script:
    - pip install -r requirements.txt


#######################
# CI MANAGEMENT       #
#######################

ENVIRONMENT.BUILD:
  stage: build
  script:
    - pip install virtualenv
    - virtualenv -p $(which python) .venv
    - cp CVPRACv2/* .venv/lib/python2.7/site-packages/cvprac/
    - source .venv/bin/activate
    - pip install -r requirements.txt
    - ls -a .venv/lib/python2.7/site-packages/cvprac/
  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - .venv/

ENVIRONMENT.VERSION:
  stage: analysis
  script:
    - source .venv/bin/activate
    - ansible --version
    - python --version
  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - .venv/

CVPRAC.ENHANCED:
  stage: test
  script:
    - source .venv/bin/activate
    - python -c "from cvprac.cvp_apiV2 import CvpApi" && echo $?
  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - .venv/

CVP_MODULE.LOAD:
  stage: test
  script:
    - source .venv/bin/activate
    - cd examples
    - ansible-doc -t module cv_device
    - ansible-doc -t module cv_container
    - ansible-doc -t module cv_configlet
    - ansible-doc -t module cv_image
  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - .venv/
