---
- name: Test cv_container
  hosts: cvp
  connection: local
  gather_facts: no
  tasks:
    - name: Delete a container on CVP.
      cv_container:
        host: '{{ansible_host}}'
        username: '{{cvp_username}}'
        password: '{{cvp_password}}'
        protocol: https
        container: ansible_container
        parent: Tenant
        action: delete
